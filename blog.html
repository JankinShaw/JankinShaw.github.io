---
layout: default
title: Blog
---

<div class="docs-section" id="blog">
    <h2>Blog</h2>

    <ul id="blog-list">
        {% for post in site.posts reversed %}
            <li class="blog-post">
                <h3 class="blog-title">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h3>
            </li>
        {% endfor %}
    </ul>
</div>

<!-- CSS: 让字体变小 -->
<style>
#blog h2 {
    font-size: 24px; /* 标题稍微小一点 */
}
.blog-title a {
    font-size: 16px; /* 文章标题变小 */
    text-decoration: none; /* 去掉下划线 */
    color: #333; /* 调整颜色 */
}
.blog-title a:hover {
    color: #0073e6; /* 鼠标悬停颜色 */
}
#blog-list {
    list-style-type: none; /* 去掉列表前的小点 */
    padding: 0;
}
.blog-post {
    margin-bottom: 10px; /* 文章之间的间距 */
}
</style>
